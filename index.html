<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section class="main">
      <div class="navbar-container">
        <div class="navbar_searchbar">
          <input
            type="text"
            name="searchbar"
            id="searchbar"
            placeholder="Location"
          />
          <button class="navbar_search-btn button">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>

        <button class="navbar_menu-btn button">
          <span class="material-symbols-outlined"> menu </span>
        </button>
      </div>
      <div class="main-temperature-container">
        <div class="main-upper-container">
          <div class="upper-left"></div>
          <div class="upper-right"></div>
        </div>
      </div>
      <div class="hours-container"></div>
      <div class="days-container"></div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
